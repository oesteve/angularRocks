<!doctype html>
<html class="no-js" ng-app="angularRocksApp">
    <head>
        <meta charset="utf-8">
        <title ng-bind="title">Angular Rocks</title>
        <meta name="description" content="{{ description }}">
        <meta name="keywords" content="{{ keywords.join(' ') }}">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="header">
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="#/">angularRocks</a>
                    </div>

                    <div class="collapse navbar-collapse" id="js-navbar-collapse">

                        <ul class="nav navbar-nav">
                            <li ng-class="{'active': route.data.tab === 'home'}"><a href="#/">Home</a></li>
                            <li ng-class="{'active': route.data.tab === 'foo'}"><a href="#/foo">Foo</a></li>
                            <li ng-class="{'active': route.data.tab === 'bar'}"><a href="#/bar">Bar</a></li>
                            <li ng-class="{'active': route.data.tab === 'bands'}"><a href="#/bands">Bandas</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div ng-view=""></div>
        </div>

        <hr>
        <div class="footer">
            <div class="center">
                <a href="https://twitter.com/oscaresteve"><i class="fa fa-twitter"></i> @oscaresteve</a>
                 | 
                <a href="https://github.com/oesteve/angularRocks"><i class="fa fa-github"></i> oesteve</a>
            </div>
        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/bands.js"></script>
        <script src="scripts/controllers/bands.js"></script>
        <script src="scripts/services/bands.js"></script>
        <script src="scripts/controllers/band.js"></script>
        <!-- endbuild -->
        
        
        
        <script>

            </script>
    </body>
</html>
